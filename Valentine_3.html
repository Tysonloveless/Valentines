<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine Surprise</title>
  <style>
    :root {
      --bg1: #ff9a9e;
      --bg2: #fad0c4;
      --card: rgba(255, 255, 255, 0.2);
      --text: #ffffff;
      --btn-yes: #ff4d6d;
      --btn-no: #6c757d;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      overflow: hidden;
    }

    .container {
      width: min(92vw, 780px);
      text-align: center;
      background: var(--card);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.35);
      border-radius: 24px;
      padding: 50px 24px 80px;
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.2);
      position: relative;
    }

    h1 {
      color: var(--text);
      font-size: clamp(2rem, 5vw, 3.4rem);
      font-weight: 800;
      letter-spacing: 0.5px;
      margin-bottom: 36px;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    .button-row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      min-height: 110px;
      position: relative;
      flex-wrap: wrap;
    }

    button {
      border: none;
      border-radius: 14px;
      padding: 14px 30px;
      font-size: 1.05rem;
      font-weight: 700;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      transition: transform 0.12s linear, box-shadow 0.2s ease;
      user-select: none;
      white-space: nowrap;
      position: relative;
      z-index: 2;
    }

    button:hover {
      box-shadow: 0 10px 18px rgba(0, 0, 0, 0.25);
    }

    #yesBtn {
      background: var(--btn-yes);
      will-change: transform;
    }

    #noBtn {
      background: var(--btn-no);
      position: relative;
      max-width: min(80vw, 520px);
      text-overflow: ellipsis;
      overflow: hidden;
      will-change: transform;
    }

    .message {
      margin-top: 24px;
      color: #fff;
      font-size: 1.2rem;
      font-weight: 600;
      min-height: 1.5em;
      text-shadow: 0 2px 6px rgba(0, 0, 0, 0.18);
    }

    /* Subtle magnetic visual */
    .magnet-ring {
      position: fixed;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      pointer-events: none;
      opacity: 0;
      z-index: 1;
      transform: translate(-50%, -50%) scale(1);
      background: radial-gradient(circle, rgba(255,255,255,0.55) 0%, rgba(255,255,255,0) 70%);
      filter: blur(1px);
      transition: opacity 0.18s ease;
    }

    .magnet-active {
      opacity: 0.75;
      animation: pulse 1s ease-in-out infinite;
    }

    @keyframes pulse {
      0%   { transform: translate(-50%, -50%) scale(0.9); }
      50%  { transform: translate(-50%, -50%) scale(1.15); }
      100% { transform: translate(-50%, -50%) scale(0.9); }
    }
  </style>
</head>
<body>
  <main class="container" id="container">
    <h1>Will You Be My Valentine?</h1>

    <div class="button-row">
      <button id="yesBtn" aria-label="Yes, one hundred percent">100%</button>
      <button id="noBtn" aria-label="No">No</button>
    </div>

    <p class="message" id="message"></p>
  </main>

  <div class="magnet-ring" id="magnetRing"></div>

  <script>
    const container = document.getElementById("container");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const message = document.getElementById("message");
    const magnetRing = document.getElementById("magnetRing");

    const noTexts = [
      "No",
      "Nice Try",
      "Still Going For It",
      "The Yes Button Is Right There",
      "Are You Really Wanting This?",
      "I'm Not Letting You",
      "What If I Shrink Every Time You Try?",
      "Smaller",
      "And smaller",
      "Tiny",
      "Until",
      "I",
      "Disappear"
    ];

    let textIndex = 0;
    let sizeModeActive = false;
    let yesScale = 1;
    let noScale = 1;

    // No button movement
    let offsetX = 0;
    let offsetY = 0;

    // Yes button magnetic offset
    let yesMagX = 0;
    let yesMagY = 0;

    const triggerDistance = 140;
    const runStrength = 30;

    // Size tuning
    const yesGrowStep = 0.1;
    const noShrinkStep = 0.1;
    const yesMaxScale = 2.3;
    const noMinScale = 0.2;

    // Magnet tuning (illusion effect)
    const magnetRange = 260;      // how far effect reaches
    const magnetMaxShift = 50;    // max px the yes button shifts toward cursor
    const magnetSmoothing = 0.18; // higher = snappier

    let isNear = false;
    let mouseX = window.innerWidth / 2;
    let mouseY = window.innerHeight / 2;

    function clamp(value, min, max) {
      return Math.max(min, Math.min(max, value));
    }

    function setNoText(text) {
      noBtn.textContent = text;
      noBtn.setAttribute("aria-label", text);
    }

    function updateButtonTransforms() {
      // No button = run movement + scale
      noBtn.style.transform = `translate(${offsetX}px, ${offsetY}px) scale(${noScale})`;

      // Yes button = magnetic movement + scale
      yesBtn.style.transform = `translate(${yesMagX}px, ${yesMagY}px) scale(${yesScale})`;
    }

    function handleTextAndSizeProgression() {
      if (textIndex === noTexts.length - 1) {
        textIndex = 0;
        setNoText(noTexts[textIndex]);
        sizeModeActive = true;
      } else {
        textIndex++;
        setNoText(noTexts[textIndex]);
      }

      if (sizeModeActive) {
        yesScale = clamp(yesScale + yesGrowStep, 1, yesMaxScale);
        noScale = clamp(noScale - noShrinkStep, noMinScale, 1);
      }
    }

    function updateMagnetEffect() {
      const maxed = yesScale >= yesMaxScale - 0.0001;

      if (!maxed) {
        // Smooth reset while inactive
        yesMagX += (0 - yesMagX) * magnetSmoothing;
        yesMagY += (0 - yesMagY) * magnetSmoothing;
        magnetRing.classList.remove("magnet-active");
        updateButtonTransforms();
        return;
      }

      const yesRect = yesBtn.getBoundingClientRect();
      const yesCenterX = yesRect.left + yesRect.width / 2;
      const yesCenterY = yesRect.top + yesRect.height / 2;

      const dx = mouseX - yesCenterX;
      const dy = mouseY - yesCenterY;
      const dist = Math.hypot(dx, dy);

      if (dist < magnetRange) {
        const t = (magnetRange - dist) / magnetRange; // 0..1
        const strength = t * t; // softer curve
        const nx = dx / (dist || 1);
        const ny = dy / (dist || 1);

        const targetX = nx * magnetMaxShift * strength;
        const targetY = ny * magnetMaxShift * strength;

        yesMagX += (targetX - yesMagX) * magnetSmoothing;
        yesMagY += (targetY - yesMagY) * magnetSmoothing;

        // place ring between cursor and button center to imply pull
        const ringX = yesCenterX + (dx * 0.35);
        const ringY = yesCenterY + (dy * 0.35);
        magnetRing.style.left = `${ringX}px`;
        magnetRing.style.top = `${ringY}px`;
        magnetRing.classList.add("magnet-active");
      } else {
        yesMagX += (0 - yesMagX) * magnetSmoothing;
        yesMagY += (0 - yesMagY) * magnetSmoothing;
        magnetRing.classList.remove("magnet-active");
      }

      updateButtonTransforms();
    }

    window.addEventListener("mousemove", (e) => {
      mouseX = e.clientX;
      mouseY = e.clientY;

      const noRect = noBtn.getBoundingClientRect();
      const containerRect = container.getBoundingClientRect();

      const btnCenterX = noRect.left + noRect.width / 2;
      const btnCenterY = noRect.top + noRect.height / 2;

      const dx = btnCenterX - e.clientX;
      const dy = btnCenterY - e.clientY;
      const distance = Math.hypot(dx, dy);

      if (distance < triggerDistance) {
        if (!isNear) {
          handleTextAndSizeProgression();
          isNear = true;
        }

        const nx = dx / (distance || 1);
        const ny = dy / (distance || 1);
        const push = ((triggerDistance - distance) / triggerDistance) * runStrength + 8;

        offsetX += nx * push;
        offsetY += ny * push;

        const maxLeft = -(noRect.left - containerRect.left - 10);
        const maxRight = (containerRect.right - noRect.right - 10);
        const maxUp = -(noRect.top - containerRect.top - 10);
        const maxDown = (containerRect.bottom - noRect.bottom - 10);

        offsetX = clamp(offsetX, maxLeft, maxRight);
        offsetY = clamp(offsetY, maxUp, maxDown);
      } else {
        isNear = false;
      }

      updateMagnetEffect();
    });

    yesBtn.addEventListener("click", () => {
      message.textContent = "YAY â¤ï¸ I love you!";
    });

    noBtn.addEventListener("click", () => {
      message.textContent = "Nice try ðŸ˜„";
    });

    // Smooth magnet animation loop (keeps easing even if mouse pauses)
    function animate() {
      updateMagnetEffect();
      requestAnimationFrame(animate);
    }
    animate();

    // Initial sync
    updateButtonTransforms();
  </script>
</body>
</html>
